<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e0f9ab2f02.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </head>
  <body>
    <div class="wrapper flex flex-col gap-10 p-2">
      <h1 class="text-green-600 text-3xl m-auto">Todo App</h1>
      <div
        class="form-container bg-slate-300 shadow-lg flex flex-col items-center p-3 m-auto md:w-1/2 lg:w-1/3"
      >
        <form class="flex gap-5 p-5 flex-col">
          <input
            id="task"
            placeholder="enter task here"
            type="text"
            class="p-2 focus:outline-none"
          />
          <select name="category" id="cat" class="p-2 focus:outline-none">
            <option selected disabled>select category</option>
            <option value="work">work</option>
            <option value="school">school</option>
            <option value="personal">personal</option>
          </select>
          <input
            type="date"
            name="date"
            id="date"
            class="p-2 focus:outline-none"
          />
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="5"
            class="p-2 focus:outline-none"
          ></textarea>
          <span id="text-count" class="text-sm text-green-600"></span>
          <button
            id="submit"
            class="p-2 cursor-pointer bg-yellow-300 font-bold text-green-600 hover:text-green-700"
          >
            Add Todo
          </button>
        </form>
      </div>
      <div class="flex flex-col p-4 gap-5 m-5 shadow-lg">
        <ul id="list" class="flex flex-col gap-2">
          <li
            class="bg-yellow-300 p-5 flex justify-between text-green-600 font-bold"
          >
            Task Name
            <div class="actions">Actions</div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
